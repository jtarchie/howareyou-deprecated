<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
  text-align: center;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
<script src="/javascripts/vendor/rails-resource.js"></script>
<script src="/javascripts/app.js"></script>
</head>
<body data-ng-app="myApp">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">howareyou</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4">
    </div>
</div></nav>
<div class='container'>
  <ng-view></ng-view>
</div>
<script type="text/ng-template" id="login.html">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="exampleInputEmail2">Email address</label>
    <input type="email" data-ng-model="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Password</label>
    <input type="password" data-ng-model="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  </div>
  <button data-ng-click="login()" class="btn btn-default">Sign in</button>
</form>
</script>
<script type="text/ng-template" id="selection.html">
<p data-ng-show="successSave" class="alert alert-success">
      We've recorded your mindset. Come again!
    </p>
    <h1>How are you?</h1>
    <div class="btn-group-vertical">
      <button data-ng-repeat="emotion in emotions" class="btn btn-lg btn-primary" data-ng-click="postEmotion(emotion.id)">{{emotion.name}}</button>
    </div>
</script>
</body>
</html>
